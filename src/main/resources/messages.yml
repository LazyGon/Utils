      over-max-level: "&cレベル %max-level% までしか上げられません。"
      stacked-item-is-not-allowed: "&cアイテムを重ねた状態ではこのコマンドは使えません。"
  pvparea:
    description: "&7プレイヤー個人の戦闘場を展開、あるいは操作します。"
    info:
      success: "&b%x1%&7, &b%y1%&7, &b%z1%&7 ～ &b%x2%&7, &b%y2%&7, &b%z2%&7 の範囲に戦闘場を展開しました！"
      closed-pvparea: "&7戦闘場を閉じました。"
      enable-smash-mode: "&b戦闘場のスマッシュモードを有効化しました！"
      disable-smash-mode: "&b戦闘場のスマッシュモードを無効化しました！"
      enabled-item-damage: "&b戦闘場の防具の耐久力消費をを有効化しました！"
      disabled-item-damage: "&b戦闘場の防具の耐久力消費をを無効化しました！"
      set-respawn: "&b戦闘場のリスポーン地点を設定しました！"
    error:
      already-exist: "&cすでに戦闘場を展開しています。"
      no-worldedit: "&cWorldEditがインストールされていません。"
      no-worldguard: "&cWorldGuardがインストールされていません。"
      no-selection: "&c戦闘場を展開するにはWorldEditで範囲選択してください。"
      must-be-in-owning-protection: "&c自分の保護の中でしか戦闘場を展開できません。"
      you-need-to-create-area: "&cまずは/pvparea コマンドで戦闘場を展開する必要があります。"
      pvparea-disabled-world: "&cこのワールドでは戦闘場は作れません。"
  respawn:
    description: "&7プレイヤーを強制的に復活させる。"
    error:
      player-is-not-online: "&cプレイヤーはオフラインです。"
      player-is-alive: "&cそのプレイヤーは生きてます。"      
  score-ranking:
    description: "&7スコアボードのランキングを表示します。"
    info:
      header: "&b%scoreboard% &7ランキング (&b%page% &7/ &b%max-page%&7)"
      format: "&b%rank%&7位: &b%entrt% &7- &b%score%"
    error:
      objective-does-not-exist: "&cその名前のスコアボードは見つかりませんでした。"
  unique-prefix:
    description: "&7固有称号を操作します。"
    info:
      add-success: "&b%player% &7の称号 &b%prefix% &7をレジェンダリーチケット一枚で購入しました！"
      remove-success: "&b%player% &7の称号 &b%prefix% &7を削除しました！"
      set-success: "&b%player% &7に称号 &b%prefix% &7をつけました！"
      list-header: "&b%player% &7の固有称号"
      list-format: "&7  - &b%prefix%"
    error:
      invalid-syntax: "&c称号の構文を間違えています。§f構文: &(0～9 or a～f) + 日本語1文字。例: &9お"
      player-do-not-have-the-prefix: "&cその称号は &b%player% &7のものではありません！"
      prefix-is-already-in-use: "&cその称号はすでに使われています。"
listener:
  wg-gui:
    too-many-regions: "&3&l[WG-GUI] &c保護の数が多すぎます。保護の最大数は %max-count% 個です。"
    too-large-region: "&3&l[WG-GUI] &c保護が大きすぎます。保護の最大の大きさは %max-volume% ブロックです。"
