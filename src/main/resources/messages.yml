plugin:
  prefix: "&8[&6Utils&8]&r"

command:
  general:
    error:
      not-enough-arguments: "&c引数が足りません。"
      no-permission: "&c権限がありません"
      player-only: "&cこのコマンドはプレイヤーしか使えません"
      specify-player: "&cプレイヤーを指定してください。"
      player-is-not-online: "&cそのプレイヤーはオンラインではありません。"
      player-does-not-exist: "&cそのプレイヤーは見つかりませんでした。"
      invalid-number: "&c不正な数字が入力されました。"
      invalid-argument: "&c%argument% という引数は存在しません。"
      no-legendary-ticket: "&cレジェンダリーチケットがありません。"
  utils:
    all:
      description: "&7現在地を中心として、指定された半径の中にいるエンティティの総数を表示します。"
      info:
        result: "&7現在地から半径 &b%radius% &7ブロックのエンティティ: &b%amount%"
    cost-repair:
      description: "&7お金を消費してアイテムの耐久を回復する。耐久の減り方やエンチャントの種類によって金額は変わる。"
      info:
        notify-cost: "&7金額は &b%cost% &7です。それでよければ &b/utils costrepair confirm &7と入力してください。"
      error:
        durability-is-full: "&c耐久値が減っていません。"
        economy-is-not-enabled: "&cVaultが有効化されていません"
        cannot-repair-air: "&c空気は直せません"
        cannot-repair-the-item: "&cそのアイテムは直せません"
        not-enough-money: "&cお金が足りません。"
        item-is-not-damaged: "&c耐久値が減っていません。"
        too-low-damaged-percent: "&c減っている耐久値の割合が少なすぎます。(%percent% > %min-percent%)"
    high-jump:
      description: "&7空高く舞い上がります。"
      info:
        high-jump: "&7ハイジャンプ!"
      error:
        in-cooldown: "&7クールダウン中..."
    inactive-money:
      description: "&7アクティブでないプレイヤーの所持金の合計を表示します。"
      info:
        result: "&7現在アクティブでないプレイヤーの所持金の合計は &b%total% 円です。"
      error:
        specify-day: "&c第一引数に日数を入力してください。"
        specify-excluded: "&c第一引数に日数を入力してください。"
    more-unbreaking:
      description: "&7レベル3以上の耐久力エンチャントを、レジェンダリーチケットを消費して付与します。"
      error:
        must-be-level-3-or-more: "&c耐久力エンチャントのレベルは3以上である必要があります。"
        over-max-level: "&cレベル %max-level% までしか上げられません。"
        stacked-item-is-not-allowed: "&cアイテムを重ねた状態ではこのコマンドは使えません。"
    score-ranking:
      description: "&7スコアボードのランキングを表示します。"
      info:
        header: "&b%scoreboard% &7ランキング (&b%page% &7/ &b%max-page%&7)"
        format: "&b%rank%&7位: &b%entrt% &7- &b%score%"
      error:
        objective-does-not-exist: "&cその名前のスコアボードは見つかりませんでした。"
    spawner:
      description: "&7スポナーを手に入れます。"
      error:
        inventory-space-is-not-enough: "&cインベントリの空きが十分ではないため、入らなかったスポナーは消滅しました。"
    unique-prefix:
      description: "&7固有称号を操作します。"
      info:
        add-success: "&b%player% &7の称号 &b%prefix% &7をレジェンダリーチケット一枚で購入しました！"
        remove-success: "&b%player% &7の称号 &b%prefix% &7を削除しました！"
        set-success: "&b%player% &7に称号 &b%prefix% &7をつけました！"
        list-header: "&b%player% &7の固有称号"
        list-format: "&7  - &b%prefix%"
      error:
        invalid-syntax: "&c称号の構文を間違えています。§f構文: &(0～9 or a～f) + 日本語1文字。例: &9お"
        player-do-not-have-the-prefix: "&cその称号は &b%player% &7のものではありません！"

listener:
  spawner:
    spawner-is-stopped: "&7このスポナーは湧き止めされています。"
    spawner-is-not-stopped: "&cこのスポナーは湧き止めされていません。"
    tips: "&7スポナーにレバーを付けてオンにするとモブが湧かなくなります。また、スポナーをクリックすると湧き止めされているか確認できます。"